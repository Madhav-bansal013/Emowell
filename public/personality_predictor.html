<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personality Predictor</title>
    <link rel="stylesheet" href="./css/personality_predictor.css" />
  </head>
  <body>
    <form class="form" id="predict_form" action="/api/predict" method="POST">
      <p class="title">Predict your Personality</p>
      <p class="message">8 is Highest and 1 is Lowest for the fields.</p>
      <label>
        <select class="input" id="gender" required>
          <!-- <option value="" disabled selected>Select Gender</option> -->
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <span>Gender</span>
      </label>

      <label>
        <input
          class="input"
          type="number"
          id="openness"
          required
          min="1"
          max="8"
        />
        <span>Open to trying new things (Openness)</span>
      </label>

      <label>
        <input
          class="input"
          type="number"
          id="neuroticism"
          required
          min="1"
          max="8"
        />
        <span>Emotional Instability (Neuroticism)</span>
      </label>

      <label>
        <input
          class="input"
          type="number"
          required
          min="1"
          max="8"
          id="conscientiousness"
        />
        <span>Self-discipline (Conscientiousness)</span>
      </label>

      <label>
        <input
          class="input"
          type="number"
          required
          min="1"
          max="8"
          id="agreeableness"
        />
        <span>Caring about others (Agreeableness)</span>
      </label>

      <label>
        <input
          class="input"
          type="number"
          required
          min="1"
          max="8"
          id="extraversion"
        />
        <span>How much social you are (Extraversion)</span>
      </label>

      <label>
        <input
          class="input"
          type="number"
          required
          min="17"
          max="28"
          id="age"
        />
        <span>Age</span>
      </label>

      <button class="submit">Submit</button>
    </form>
    <!-- result added here -->
    <div id="result-container">
      <p id="predict_result"></p>
    </div>
    <script src="js/predict.js"></script>
  </body>
</html>
