<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/community.css" />
    <title>EmoWell Chat-Community</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1>Em<i class="fas fa-smile"></i>Well Community</h1>
      </header>
      <main class="join-main">
        <form action="communityChat.html">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Community</label>
            <select name="room" id="room">
              <option value="Gardening" class="opt">Gardening</option>
              <option value="Yoga and Meditation" class="opt">Yoga and Meditation</option>
              <option value="Music" class="opt">Music</option>
              <option value="Reading and Writing" class="opt">CReading and Writing</option>
              <option value="Volunteer Tutoring" class="opt">Volunteer Tutoring</option>
              <option value="Hiking and Nature Walks" class="opt">Hiking and Nature Walks</option>
            </select>
          </div>
          <button type="submit" class="btn">Join Chat</button>
        </form>
      </main>
    </div>
  </body>
</html>
