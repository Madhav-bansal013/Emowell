<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmoWell</title>
    <link rel="stylesheet" href="css/services.css" />
  </head>
  <body>
    <div class="servicess">
      <h1>Analysing Your stress</h1>
      <div class="question-sec">
        <h2 id="question">Questions goes here</h2>
        <div id="ans-button"></div>
        <button id="next-btn">NEXT</button>
      </div>
      <div class="meter-container">
        <div class="meter-fill" id="meter-fill"></div>
        <div class="meter-label" id="meter-label">0%</div>
      </div>
    </div>
    <button type="button" class="home" onclick="backToHome()">
      <span class="button__text">Back to</span>
      <span class="button__icon"
        ><svg
          style="color: white"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-house"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"
            fill="white"
          ></path>
          <path
            fill-rule="evenodd"
            d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"
            fill="white"
          ></path></svg
      ></span>
    </button>
    <script src="js/services.js"></script>
  </body>
</html>
