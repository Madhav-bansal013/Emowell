<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stress Level Chart</title>
    <link rel="stylesheet" href="./css/stresslevel.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="left">
        <div class="cards">
          <!-- User Information Card -->
          <div class="card red">
            <h2>User Information</h2>
            <p id="userName">User Name</p>
            <p id="userScore">Score: 0%</p>
          </div>

          <!-- Recommendations Card -->
          <div class="card blue">
            <h2>Recommendations</h2>
            <p>
              Personalized recommendations text goes here.<br />
              Lorem ipsum dolor sit amet, consectetur adipisicing elit...
            </p>
          </div>

          <!-- Resources Card -->
          <div class="card green">
            <h2>Resources</h2>
            <p>Mental health resources text goes here.</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
          </div>
        </div>
      </div>

      <!-- Loading indicator -->
      <div id="loadingIndicator">Loading...</div>

      <!-- Chart canvas -->
      <canvas id="myChart" width="400" height="200"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <script src="./js/stresslevel.js"></script>
  </body>
</html>
