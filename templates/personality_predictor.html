<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmoWell - Personality Prediction</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

      * {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
      }

      body {
        background: linear-gradient(-45deg, #ccee52, #a2c579, #016a70, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      button {
        padding: 10px 20px;
        background: #23d5ab;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background: #1baa8f;
      }

      #predictionResult {
        margin-top: 20px;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Personality Prediction</h2>
      <form id="personalityForm">
        <label for="feature1">Feature 1:</label>
        <input type="text" id="feature1" name="feature1" required />

        <label for="feature2">Feature 2:</label>
        <input type="text" id="feature2" name="feature2" required />

        <!-- Add more input fields for other features as needed -->

        <button type="button" onclick="predictPersonality()">Predict Personality</button>
      </form>
      <div id="predictionResult"></div>
    </div>

    <!-- Add your scripts and other dependencies here -->
    <script src="js/predictor.js"></script>
  </body>
</html>
