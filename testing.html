<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="testing.css" />
  </head>
  <body>
    <form class="form">
      <p class="title">Predict your Personality</p>
      <p class="message">8 is Highest and 1 is Lowest for the fields.</p>
      <div class="flex">
        <label>
          <input class="input" type="text" placeholder="" required="" />
          <span>Firstname</span>
        </label>

        <label>
          <input class="input" type="text" placeholder="" required="" />
          <span>Lastname</span>
        </label>
      </div>
      <label>
        <select class="input" required="">
          <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <span>Gender</span>
      </label>

      <label>
        <input class="input" type="number" required="" min="1" max="8" />
        <span>Open to trying new things (Openness)</span>
      </label>

      <label>
        <input class="input" type="number" required="" min="1" max="8" />
        <span>Emotional Instability (Neuroticism)</span>
      </label>

      <label>
        <input class="input" type="number" required="" min="1" max="8" />
        <span>Self-discipline (Conscientiousness)</span>
      </label>

      <label>
        <input class="input" type="number" required="" min="1" max="8" />
        <span>Caring about others (Agreeableness)</span>
      </label>

      <label>
        <input class="input" type="number" required="" min="1" max="8" />
        <span>How much social you are (Extraversion)</span>
      </label>

      <label>
        <input
          class="input"
          type="number"
          required=""
          min="17"
          max="28"
        />
        <span>Age (17-18)</span>
      </label>

      <button class="submit">Submit</button>

    </form>
  </body>
</html>
